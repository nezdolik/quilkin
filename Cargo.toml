[workspace]
members = [".", "./macros"]

[package]
name = "quilkin"
version = "0.3.0-dev"
authors = ["Mark Mandel <markmandel@google.com>", "Ifeanyi Ubah <ifeanyi.ubah@embark-studios.com>"]
license = "Apache-2.0"
description = "Quilkin is a non-transparent UDP proxy specifically designed for use with large scale multiplayer dedicated game server deployments, to ensure security, access control, telemetry data, metrics and more."
homepage = "https://github.com/googleforgames/quilkin"
repository = "https://github.com/googleforgames/quilkin"
readme = "README.md"
keywords = ["proxy", "game-server", "game-development", "networking", "multiplayer"]
categories = ["game-development", "network-programming"]
edition = "2021"
exclude = ["docs", "build", "examples", "image"]

[[bench]]
name = "throughput"
harness = false
test = true

[dependencies]
# Local
quilkin-macros = { version = "0.3.0-dev", path = "./macros" }

# Crates.io
base64 = "0.13.0"
base64-serde = "0.6.1"
bytes = { version = "1.1.0", features = ["serde"] }
clap = { version = "3.1", features = ["cargo"] }
dashmap = "4.0.2"
either = "1.6.1"
hyper = "0.14.15"
num_cpus = "1.13.0"
parking_lot = "0.11.2"
prometheus = { version = "0.13.0", default-features = false }
prost = "=0.9.0"
prost-types = "=0.9.0"
rand = "0.8.4"
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = "1.0.68"
serde_regex = "1.1.0"
serde_yaml = "0.8.21"
snap = "1.0.5"
tokio = { version = "1.16.1", features = ["rt-multi-thread", "signal", "test-util", "parking_lot"] }
tokio-stream = "0.1.8"
tonic = "0.6.1"
tracing = {version = "0.1"}
tracing-subscriber = { version = "0.3", features = ["json"] }
uuid = { version = "0.8.2", default-features = false, features = ["v4"] }
thiserror = "1.0.30"
tryhard = "0.4.0"
eyre = "0.6.5"
stable-eyre = "0.2.2"
ipnetwork = "0.18.0"
futures = "0.3.17"
regex = "1.5.4"

[target.'cfg(target_os = "linux")'.dependencies]
sys-info = "0.9.0"

[dev-dependencies]
regex = "1.5.4"
criterion = { version = "0.3.5", features = ["html_reports"] }
once_cell = "1.8.0"
tracing-test = "0.2"

[build-dependencies]
tonic-build = { version = "0.6.0", default_features = false, features = ["transport", "prost"] }
# Locked to 0.8 to match `tonic-build`'s `prost-build`.
prost-build = "=0.9.0"

[features]
instrument = []
